<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Endereço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form>
      <div class="col-10">
        <label for="inputCEP" class="form-label">CEP:</label>
        <input type="text" class="form-control" id="cep">
      </div>
        <div class="col-10">
          <label for="inputAddress" class="form-label">Rua:</label>
          <input type="text" class="form-control" id="rua" placeholder="rua dos bobos">
        </div>
        <div class="col-10">
          <label for="inputAddress2" class="form-label">Bairro:</label>
          <input type="text" class="form-control" id="bairro" placeholder="bairro dos bobos">
        </div>
        <div class="col-md-2">
          <label for="inputCity" class="form-label">Cidade:</label>
          <input type="text" class="form-control" id="cidade">
        </div>
        <div class="col-md-2">
          <label for="estado" class="form-label">Estado:</label>
          <select id="estado" class="form-select">
            <option selected>Selecionar</option>
            <option>Paraná</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Complemento:</label>
          <input type="text" class="form-control" id="complemento">
        </div>
        <br>
        <br>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
      <script src="index.js"></script>
</body>
</html>
